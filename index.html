<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="main-display">
        <div class="score-display">
            <p id="results">Please choose one to play:</p>
            <p id = "choice">Remember: Rock beats Scissors, Scissors beats Paper, and Paper beats Rock!</p>
        </div>
        <div id="menu">
            <button id="rock" type="button">Rock</button>
            <button id="paper" type="button">Paper</button>
            <button id="scissors" type="button">Scissors</button>
        </div>
    </div>
</body>
</html>
